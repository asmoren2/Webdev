<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevTools</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <link rel='stylesheet' media='screen and (max-width: 700px)' href='narrow.css'/>
        <link rel='stylesheet' media='screen and (min-width: 701px) and (max-width: 900px)' href='medium.css'/>
        <link rel='stylesheet' media='screen and (min-width: 901px)' href='wide.css'/>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    </head>

    <body>
        <div class="profileContainer">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="userDashboardRedirect">
                <center><div class="mdl-card__title">
                    <h2 class="mdl-card__title-text"><strong>Profile Saved!</strong></h2>
                </div></center>
                <div class="mdl-card__actions mdl-card--border">
                    <div class="mdl-card__supporting-text">
                        <center><div class="dashboardToGo">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btnDashToGo">Go To Dashboard</button>
                        </div></center>
                    </div>
                </div>
            </div>
            <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="userProfileCard">
                <center><div class="mdl-card__title">
                    <h2 class="mdl-card__title-text"><strong>DevTools User Profile</strong></h2>
                </div></center>
                <div class="mdl-card__actions mdl-card--border">
                    <div class="mdl-card__supporting-text">
                        <center><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="txtFName">
                            <label class="mdl-textfield__label" for="txtFName">First Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="txtLName">
                            <label class="mdl-textfield__label" for="txtLName">Last Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="txtUserName">
                            <label class="mdl-textfield__label" for="txtUserName">Username</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="txtCompany">
                            <label class="mdl-textfield__label" for="txtCompany">Company</label>
                        </div>
                        <div class="Role">
                            <span>Role</span>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="Product Owner">
                                <span class="mdl-radio__label">Product Owner</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                                    <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="Scrum Master">
                                    <span class="mdl-radio__label">Scrum Master</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                                    <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="Team Lead">
                                    <span class="mdl-radio__label">Team Lead</span>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                                    <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="Developer">
                                    <span class="mdl-radio__label">Developer</span>
                            </label>
                        </div></center>
                        <br>
                        <center><div class="profile">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="btnProfileSave">Save</button>
                        </div></center>
                    </div>
                </div>
            </div>
        </div>
        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
       </div>
        <script src="login.js"></script>  
        

    </body>
</html>
